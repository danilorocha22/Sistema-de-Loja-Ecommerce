<!--Cabeçalho-->
<div th:replace="fragments/header :: modelheader"></div>

<!--Conteúdo-->
<div class="container shadow p-3 mb-5 bg-body rounded mt-4">

    <div class="card">
        <h5 class="card-header p-3">Cadastro de Cliente</h5>
        <div class="card-body">
            <!--Formulário-->
            <form th:action="${clientePF.id == null} ? @{/clientes/save} : @{/clientes/update}" th:object="${clientePF}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="input-group mb-3 d-inline-block">
                    <div class="d-flex">
                        <span class="input-group-text">Nome</span>
                        <input th:field="*{nome}" type="text" class="form-control" aria-label="Nome do cliente"
                               autofocus>
                    </div>
                    <i class="fas text-danger p-1 ps-4 ms-5 fa-exclamation-triangle" th:errors="${clientePF.nome}"></i>
                </div>
                <div class="input-group mb-3 d-inline-block">
                    <div class="d-flex">
                        <span class="input-group-text">CPF</span>
                        <input th:field="*{cpf}" type="text" class="form-control" aria-label="CPF do cliente">
                    </div>
                    <i class="fas text-danger p-1 ps-2 ms-5 fa-exclamation-triangle" th:errors="${clientePF.cpf}"></i>
                </div>
                <div class="input-group mb-3 d-inline-block">
                    <div class="d-flex">
                        <span class="input-group-text">Login</span>
                        <input th:field="*{usuario.login}" type="text" class="form-control" aria-label="Login">
                    </div>
                </div>
                <div class="input-group mb-3 d-inline-block">
                    <div class="d-flex">
                        <span class="input-group-text">Senha</span>
                        <input th:field="*{usuario.password}" type="text" class="form-control" aria-label="Senha">
                    </div>
                </div>
                <div class="d-flex justify-content-between aling-items-center" style="position: relative; top: 15px">
                    <a class="btn btn-dark" th:href="@{/clientes/meuperfil}">Voltar</a>
                    <button type="submit" class="btn btn-dark">Salvar</button>
                </div>
            </form>
            <!--Fim formulario-->
        </div>
    </div>
</div>

<!--Rodapé-->
<div th:replace="fragments/footer :: modelfooter"></div>
